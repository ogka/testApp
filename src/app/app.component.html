<div class="background">
  <!-- Contenedor de todos los elementos de formulario -->
  <section class="wrapper" [ngClass]="{'shake-animation': showValdationMessages}">
    <!-- Logo -->
    <div class="logo">
      <img src="../assets/logo.jpg" alt="logo" title="Logo">
    </div>
    <!-- Formulario -->
    <div class="form-wrapper">
      <!-- Titulo formulario -->
      <h1 class="title">Prueba técnica</h1>
      <form class="login-form" [formGroup]="loginForm">
        <!-- Campo Email   -->
        <div class="input-wrapper">
          <ion-icon name="person-outline"></ion-icon>
          <input type="text" placeholder="Email" formControlName="email">
          <span class="errorMessage" *ngIf="showValdationMessages && loginForm.controls['email'].hasError('required')">
            *El email es obligatorio
          </span>
          <span class="errorMessage" *ngIf="showValdationMessages && loginForm.controls['email'].hasError('email')">
            *El formato del email no es correcto
          </span>
        </div>
        <!-- Campo Contraseña -->
        <div class="input-wrapper">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" placeholder="Contraseña" formControlName="password">
          <span class="errorMessage"
            *ngIf="showValdationMessages && loginForm.controls['password'].hasError('required')">
            *La contraseña es obligatoria
          </span>
          <span class="errorMessage"
            *ngIf="showValdationMessages && loginForm.controls['password'].hasError('minlength')">
            *La contraseña debe tener al menos 5 caracteres
          </span>
        </div>
        <!-- Opción recordar usuario -->
        <div class="remember-option">
          <span>Recordar</span>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
        <!-- Botón de login -->
        <button class="login-button" value="acceder" (click)="login()">Acceder</button>
      </form>
    </div>

  </section>

</div>
